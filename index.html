<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./assets/javascript/moment.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">
	<title>Train Time</title>
</head>
<body>

	<main class="container">
		<section class="row">
			<header class="col-md-12 center-block">
				<h1>Train Time</h1>
				<img src="./assets/images/regional-train.jpeg" alt="">
			</header>
		</section>

		<section class="row">
			<div class="col-md-12">
				<div class="panel-heading panel-primary"><strong>Current Train Schedule</strong></div>
				<div class="panel-body">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Train Name</th>
								<th scope="col">Destination</th>
								<th scope="col">Freqency (min)</th>
								<th scope="col">Next Arrival</th>
								<th scope="col">Minutes Away</th>
							</tr>
						</thead>
					<tbody></tbody>
				</table>
				</div>
			</div>
		</section>

		<section class="row">
			<div class="col-md-12">
				<div class="panel-heading panel-primary"><strong>Add Train</strong></div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="Train-Name">Train Name</label>
							<input type="text" class="form-control" id="Train-Name">
						</div>
						<div class="form-group">
							<label for="Destination">Destination</label>
							<input type="text" class="form-control" id="Destination">
						</div>
						<div class="form-group">
							<label for="First-Train-Time">First Train Time (HH:mm -Military Time)</label>
							<input type="text" class="form-control" id="First-Train-Time">
						</div>
						<div class="form-group">
							<label for="Freqency">Freqency (min)</label>
							<input type="text" class="form-control" id="Freqency">
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</section>


	</main>
	
</body>
</html>
